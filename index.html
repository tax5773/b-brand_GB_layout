<!doctype html>

<body>
    <header>

            <a href="#" class="brand_icon">

                <span class="brand_txt">
                    Bran<span class="brand_txt_spec">d</span>

            </a>
            <form class="header_form" action="#">
                <button class="header_form_browse">Browse</button>
                <input class="header_form_input" type="text" placeholder="Search for item...">
                <input type="submit" value="" class="header_submit_icon">
            </form>
            <div class="header_control">
                <button class="button_bin"><img src="img/buy_logo.png" alt=""></button>
                <button class="button_my_account">My account</button>
            </div>
        </div>
        <nav class="nav_index clearfix">
            <a href="#" class="nav_index_link">Home</a>
            <a href="#" class="nav_index_link">Man</a>
            <a href="#" class="nav_index_link">Women</a>
            <a href="#" class="nav_index_link">Kids</a>

            <a href="#" class="nav_index_link">Featured</a>
            <a href="#" class="nav_index_link">Hot Deals</a>
        </nav>

    <div class="introduce_block aligh_container">

        <div class="introduce_txt_container">
            <span class="introduce_txt_1_row">THE BRAND</span>
            <span class="introduce_txt_2_row"> OF LUXERIOUS </span>
            <span class="introduce_txt_2_row_color"> FASHION</span>

<section class="hotdeal_section aligh_container">

            <img class="hotdeal_offer_img" src="img/hot_deal_img_1.png" alt="pic">
            <figcaption class="hotdeal_offer_txt_block">
                <span class="hotdeal_offer_txt">Hot deal</span>
                <span class="hotdeal_offer_txt_spec">For man</span>
            </figcaption>
        </figure>
        <figure class="hotdeal_card_block">
            <img class="hotdeal_offer_img" src="img/hot_deal_img_2.png" alt="pic">

                <span class="hotdeal_offer_txt">Luxirous & trendy</span>
                <span class="hotdeal_offer_txt_spec">Accesories</span>
            </figcaption>
        </figure>
    </div>
    <div class="hotdeal_card_wrapper_col mrgn-l-10px">
        <figure class="hotdeal_card_block mrgn-btm-20px">
            <img class="hotdeal_offer_img" src="img/hot_deal_img_3.png" alt="pic">
            <figcaption class="hotdeal_offer_txt_block">
                <span class="hotdeal_offer_txt">30% offer</span>

        <figure class="hotdeal_card_block">

                <span class="hotdeal_offer_txt">New arrivals</span>

</section>
